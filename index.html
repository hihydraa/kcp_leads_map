<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>KC Leads Map (Leaflet)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([17.5, 104.2], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker Icons
    var greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var blueIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var yellowIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // ดึงข้อมูลจาก Google Sheet
    fetch('https://opensheet.elk.sh/1UZxR7z7GFmqzYHkkbfeH6pF17OgkucKvCqYjbRf4NJw/database')
        .then(response => response.json())
        .then(data => {
            data.forEach(row => {
                if(row.name && row["Lat,Long"]) {
                    var latlng = row["Lat,Long"].split(',');
                    var lat = parseFloat(latlng[0].trim());
                    var lng = parseFloat(latlng[1].trim());

                    let icon = blueIcon; // default

                    if (row.BU === "MUK") icon = greenIcon;
                    else if (row.BU === "KN") icon = blueIcon;
                    else if (row.BU === "ST") icon = yellowIcon;

                    L.marker([lat, lng], { icon: icon })
                        .bindPopup(`<b>${row.name}</b><br>BU: ${row.BU}`)
                        .addTo(map);
                }
            });
        });
</script>

</body>
</html>
